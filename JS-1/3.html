<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 10 + 10 + "10";
        let b = 10 + "10" + 10;
        let c = 10 + 10 + +"10";
        let d = 10 / -"";
        let e = 10 / +"2,5";
        /*
        a) 10 плюс 10 получаем 20 и 20 плюс "10" получаем 2010, т.к. 20 приводится в строку и происходит конкатенация строк.
        b) 10 плюс "10" получаем 1010, и 1010 плюс 10 получает 101010 по такомуже принципу.
        c) 10 плюс 10 получаем 20, 20 плюс 10 получаем 30 (+"10" унарный плюс - будет число)
        d) 10 делить на -0 получаем -бесконечность
        e) из-за , не может привести 2.5 в число  => NaN
        */
        let result = 3 - 4 * 2; // сначала умножение
        console.log(result);
        console.log (a, b, c, d, e);
    </script>
</body>
</html>
